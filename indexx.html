<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maede Asgharzade — Personal Card</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    height:100vh;
    display:grid;
    place-items:center;
    background:radial-gradient(circle at 30% 30%, #0e1625, #010409 80%);
    font-family:"Poppins",sans-serif;
    color:#fff;
    perspective:1200px;
    overflow:hidden;
  }

  .card{
    width:340px;
    height:460px;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 1s cubic-bezier(.45,.2,.2,1);
    cursor:pointer;
  }
  .card:hover{transform:rotateY(180deg);}
  .side{
    position:absolute;
    inset:0;
    border-radius:20px;
    overflow:hidden;
    backface-visibility:hidden;
    border:1px solid rgba(255,255,255,0.1);
    box-shadow:0 8px 40px rgba(0,0,0,0.5);
  }

  /* نور مورب */
  .side::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(135deg,
      rgba(0,170,255,0.15) 0%,
      rgba(255,255,255,0.05) 40%,
      transparent 100%);
    mix-blend-mode:overlay;
    animation:lightMove 6s ease-in-out infinite alternate;
  }
  @keyframes lightMove{
    0%{transform:translate(-30%,-30%) rotate(5deg);}
    100%{transform:translate(30%,30%) rotate(5deg);}
  }

  /* روی کارت */
  .front{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:1rem;
  }
  
  .avatar{
    width:150px;
    height:150px;
    border-radius:50%;
    overflow: hidden;
    border:3px solid rgba(255,255,255,0.3);
    box-shadow:0 4px 20px rgba(0,0,0,0.4);
    animation:float 4s ease-in-out infinite;
  }
  @keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-6px);}
  }

  .avatar img{
    width: 100%;
    object-fit: cover;
    /* object-position: top center;
    display: block; */
  }
  .front h2{font-size:1.3rem;letter-spacing:0.5px;}
  .front p{opacity:.8;font-size:.95rem;}


  /* پشت کارت */
  .back{
    transform:rotateY(180deg);
    background:rgba(10,20,40,0.6);
    backdrop-filter:blur(12px) saturate(150%);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:1rem;
    text-align:center;
    padding:1rem;
  }

  .back img{
    width:120px;
    height:120px;
    border-radius:12px;
    background:#fff;
    padding:10px;
    filter:drop-shadow(0 4px 12px rgba(0,0,0,0.4));
  }
  .back h3{
    font-size:1.1rem;
    color:hsl(200 100% 70%);
    letter-spacing:0.5px;
  }
  .back p{
    font-size:0.9rem;
    opacity:0.85;
  }

</style>
</head>
<body>
  <div class="card">
    <div class="side front">
      <div class="avatar">
        <img src="images/photo1761123819.jpeg" alt="Maede Asgharzade">
      </div>
      
      
      
      <h2>Maede Asgharzade</h2>
      <p>Front-End Developer</p>
    </div>
    <div class="side back">
      <img src="images/qr-github.png" alt="QR Code">
      <h3>asgharzadehmaede@gmail.com</h3>
      <p>"Creating experiences that connect design and code."</p>
    </div>
  </div>
</body>
</html>
